<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/styles.css">
    <title>Главная страница</title>
  </head>
  <body>
    <div class='container'>
        <h1>Apidodiku documentation</h1>
        <p class='link'>https://apidodiku.herokuapp.com/api</p>
        <div class='box'>
            <div class='box-header'><span class='header-name'>/test</span></div>
            <div class='box-content'>
                <a class='a-link' href='#' data-toggle="modal" data-target="#exampleModal">/test</a>
                <div class='button-get'>GET</div>
            </div>
        </div>
        <div class='box'>
            <div class='box-header'><span class='header-name'>/users</span></div>
            <div class='box-content'>
                /users?page={your page}&count={your count of users}
                <div class='button-get'>GET</div>
            </div>
        </div>
        <div class='box'>
            <div class='box-header'><span class='header-name'>/profile</span></div>
            <div class='box-content'>
                /profile/{user id}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>
                <div class='button-get'>GET</div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Никита тупейшее существо на планете
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
